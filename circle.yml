general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn

test:
  pre:
    - touch $CIRCLE_TEST_REPORTS/test_results.xml
  post:
    - yarn run test

deployment:
  staging:
    branch: master
    commands:
      - ./deploy.sh build